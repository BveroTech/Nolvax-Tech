<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nolvax Admin - Acceso</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body data-access="general">
    <div class="login-screen" id="login-screen">
      <div class="login-card">
        <div class="login-head">
          <img class="brand-mark logo-img" src="../logo%20ico.png" alt="Nolvax" />
          <div>
            <p class="login-title">Nolvax Admin</p>
            <p class="login-note">Acceso general</p>
          </div>
        </div>
        <form class="login-form" id="login-form">
          <div class="field">
            <label for="login-email">Email</label>
            <input id="login-email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="login-password">Contrasena</label>
            <input id="login-password" name="password" type="password" required />
          </div>
          <button class="btn btn-primary login-submit" type="submit" id="login-submit">
            Ingresar
          </button>
          <p class="login-error" id="login-error" role="alert"></p>
        </form>
        <div class="login-actions">
          <button class="login-link" type="button" id="login-recovery-toggle">
            Olvide mi contrasena
          </button>
        </div>
        <div class="login-recovery" id="login-recovery">
          <p class="login-recovery-title">Recuperar contrasena</p>
          <p class="login-recovery-note">
            Ingresa tu email y RUT para validar el acceso.
          </p>
          <form class="login-form" id="recovery-form">
            <div class="field">
              <label for="recovery-email">Email</label>
              <input id="recovery-email" name="recovery_email" type="email" required />
            </div>
            <div class="field">
              <label for="recovery-rut">RUT</label>
              <input id="recovery-rut" name="recovery_rut" placeholder="12.345.678-9" required />
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit">Enviar enlace</button>
              <button class="btn btn-ghost" type="button" id="recovery-cancel">
                Volver
              </button>
            </div>
            <p class="login-recovery-status" id="recovery-status" role="status"></p>
          </form>
        </div>
        <p class="login-foot">
          El sistema detecta tu rol y abre el panel correspondiente.
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/core.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
